version: "3.8"

services:
# CLIENT----------------------------------------------------
  client:
    container_name: client-app
    build: 
      context: ./tugas-besar-pat-client
      dockerfile: Dockerfile
    ports:
      - '8170:5173'
    stdin_open: true
    tty: true
    depends_on:
      - booking-db
      - queue
    networks:
      - dockerNet
  client-db:
    container_name: client-db
    image: postgres:latest
    volumes:
      - client-app-db:/var/lib/postgresql/data
      - ./tugas-besar-pat-client/database:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: ${POSTGRES_CLIENT_USER}
      POSTGRES_PASSWORD: ${POSTGRES_CLIENT_PASSWORD}
      POSTGRES_DB: ${POSTGRES_CLIENT_DB}
    restart: always
    ports:
      - 8171:5433
    command: -p 5433
    networks:
      - dockerNet
# BOOKING----------------------------------------------------
  booking-app:
    container_name: booking-app
    build: 
      context: ./tugas-besar-pat-booking
      dockerfile: Dockerfile
    ports:
      - 8180:3000
    volumes:
      - ./tugas-besar-pat-booking/src:/usr/src/app/src
    env_file: ./tugas-besar-pat-booking/.env
    depends_on:
      - booking-db
      - queue
    networks:
      - dockerNet
  booking-db:
    container_name: booking-db
    image: postgres:latest
    ports:
      - 8181:5432
    volumes:
      - booking-db:/var/lib/postgresql/data
      - ./tugas-besar-pat-booking/db:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: ${POSTGRES_BOOKING_USER}
      POSTGRES_PASSWORD: ${POSTGRES_BOOKING_PASSWORD}
      POSTGRES_DB: ${POSTGRES_BOOKING_DB}
    restart: always
    command: -p 5432
    networks:
      - dockerNet
# PAYMENT----------------------------------------------------
  payment-app:
    container_name: payment-app
    build:
      context: ./tugas-besar-pat-payment
      dockerfile: Dockerfile
    ports:
      - 8190:8080
    depends_on:
      - payment-db
      - queue
    networks:
      - dockerNet
  payment-db:
    container_name: payment-db
    image: mongodb/mongodb-community-server:latest
    ports:
      - 8191:27017
    networks:
      - dockerNet
# RABBITMQ----------------------------------------------------
  queue:
    container_name: central-queue
    image: rabbitmq:3.13.0-rc.2-management
    ports:
      - 8200:5672
      - 8201:15672
    environment:
      RABBITMQ_DEFAULT_USER: test-user
      RABBITMQ_DEFAULT_PASS: test-user
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    networks:
      - dockerNet

networks:
  dockerNet:
    external:
      true

volumes:
  client-app-db:
  booking-db:
  rabbitmq:
